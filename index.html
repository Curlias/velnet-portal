<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal VELNET - Acceso Seguro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #06b6d4 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e3a8a, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            text-align: center;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 15px;
            font-weight: 400;
            color: #64748b;
            text-align: center;
            margin-bottom: 36px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            color: #1e293b;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #06b6d4;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #1e3a8a, #06b6d4);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(6, 182, 212, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            font-size: 13px;
            color: #94a3b8;
        }

        @media (max-width: 480px) {
            .card {
                padding: 36px 28px;
            }

            .logo h1 {
                font-size: 36px;
            }

            .title {
                font-size: 22px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>VELNET</h1>
            </div>
            <h2 class="title">Portal de Acceso VELNET</h2>
            <p class="subtitle">Conéctate de forma segura a Internet</p>
            
            <form method="POST" action="" id="loginForm">
                <input type="hidden" name="cmd" value="authenticate">
                <input type="hidden" name="url" value="http://www.msftconnecttest.com/redirect">
                
                <div id="errorMessage" style="display: none; background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px; text-align: center;">
                    Usuario o contraseña incorrectos
                </div>
                
                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input type="text" id="user" name="user" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-submit">Conectarse</button>
            </form>
            
            <div class="footer">
                © 2025 VELNET | Acceso Seguro
            </div>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === '1') {
            document.getElementById('errorMessage').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            
            const switchUrl = urlParams.get('switch_url');
            const apIp = urlParams.get('uamip') || urlParams.get('ip');
            const apPort = urlParams.get('uamport') || '80';
            
            if (switchUrl) {
                form.action = decodeURIComponent(switchUrl);
            } else if (apIp) {
                form.action = 'http://' + apIp + ':' + apPort + '/auth/index.html/u';
            } else {
                const currentHost = window.location.hostname;
                if (currentHost.includes('velnet.veldrion.com')) {
                    form.action = 'http://10.0.0.60/auth/index.html/u';
                } else {
                    form.action = '/auth/index.html/u';
                }
            }
            
            const params = ['ap', 'mac', 'essid', 'ip', 'called', 'calling', 'nasid', 'sessionid', 'userurl', 'challenge'];
            params.forEach(param => {
                const value = urlParams.get(param);
                if (value) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = param;
                    input.value = value;
                    form.appendChild(input);
                }
            });
            
            console.log('Form action configurado:', form.action);
            console.log('Parámetros URL detectados:', Object.fromEntries(urlParams.entries()));
        });
    </script>
</body>
</html>
